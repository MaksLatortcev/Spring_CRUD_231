<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Users</title>
</head>
<body>
<div align="center">
    <h2>Users</h2>
    <h3><a href="/new">Add User</a></h3>
    <table border="1" cellpadding="5">
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Action</th>
        </tr>
        <th:forEach th:each="user : ${users}">
            <tr>
                <td th:utext="${user.getId()}"></td>
                <td th:utext="${user.getFirstName}"></td>
                <td th:utext="${user.getLastName}"></td>
                <td>
                    <a th:href="@{/edit(id=${user.getId()})}">Edit</a>
                    <a th:href="@{/delete(id=${user.getId()})}">Delete</a>
                </td>
            </tr>
        </th:forEach>
    </table>
</div>
</body>
</html>
